[pytest]
markers =
    unit: Fast unit tests that don't require external services
    integration: Integration tests requiring Redis and Vault
    slow: Slow tests that take more than 5 seconds

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

asyncio_mode = auto
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

addopts = 
    --strict-markers
    --strict-config
    -ra
    --cov=key_server
    --cov=web_server
    --cov-report=html
    --cov-report=term-missing 