    <script>
        (function () {
            try {
                const storageKey = 'oa-theme-preference';
                const stored = localStorage.getItem(storageKey);
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const preference = stored === 'light' || stored === 'dark' ? stored : 'system';
                const effectiveTheme = preference === 'dark' || (preference === 'system' && prefersDark) ? 'dark' : 'light';
                const root = document.documentElement;

                root.setAttribute('data-theme-preference', preference);
                root.setAttribute('data-theme', effectiveTheme);

                if (effectiveTheme === 'dark') {
                    root.classList.add('dark', 'theme-dark');
                    root.classList.remove('theme-light');
                } else {
                    root.classList.add('theme-light');
                    root.classList.remove('dark', 'theme-dark');
                }
            } catch (error) {
                console.warn('Unable to apply stored theme preference before hydration:', error);
            }
        })();
    </script>
    <script>
        // Apply right panel state immediately to prevent flash
        (function () {
            try {
                const isDesktop = window.innerWidth >= 1024;
                const savedState = localStorage.getItem('oa-right-panel-visible');
                const isVisible = savedState !== null ? savedState === 'true' : isDesktop;

                if (!isVisible) {
                    document.documentElement.setAttribute('data-right-panel-hidden', 'true');
                }
            } catch (error) {
                console.warn('Unable to apply right panel state:', error);
            }
        })();
    </script>

    <script>
        // Sync highlight.js theme with app theme (runs when hljs loads)
        (function() {
            function syncHljsTheme() {
                const isDark = document.documentElement.classList.contains('dark');
                const lightSheet = document.getElementById('hljs-light');
                const darkSheet = document.getElementById('hljs-dark');
                if (lightSheet && darkSheet) {
                    lightSheet.disabled = isDark;
                    darkSheet.disabled = !isDark;
                }
            }
            syncHljsTheme();
            const observer = new MutationObserver((mutations) => {
                for (const mutation of mutations) {
                    if (mutation.attributeName === 'class') syncHljsTheme();
                }
            });
            observer.observe(document.documentElement, { attributes: true });
        })();
    </script>

    <!-- libcurl.js for encrypted proxying - loaded async, not needed for initial render -->
    <script>
        // Promise wrapper for lazy libcurl initialization
        window.libcurlReadyPromise = new Promise((resolve, reject) => {
            // Lazy load - only init when actually needed (proxy enabled)
            let loadStarted = false;
            let timeout = null;

            window.initLibcurl = () => {
                if (loadStarted) return window.libcurlReadyPromise;
                loadStarted = true;

                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/libcurl.js@0.7.1/libcurl_full.js';
                script.onload = () => libcurl.load_wasm();
                document.head.appendChild(script);

                timeout = setTimeout(() => reject(new Error('Timeout waiting for libcurl.js')), 15000);
            };

            document.addEventListener('libcurl_load', () => {
                clearTimeout(timeout);
                const lib = window.libcurl || libcurl;
                if (!lib) { reject(new Error('libcurl undefined')); return; }
                console.log('[libcurl] ✅ Ready');
                if (!window.libcurl) window.libcurl = lib;
                resolve(lib);
            }, { once: true });

            document.addEventListener('libcurl_abort', (e) => {
                clearTimeout(timeout);
                console.error('[libcurl] Aborted:', e.detail);
                reject(new Error('libcurl.js runtime aborted'));
            }, { once: true });
        });
    </script>

    <!-- Prerender landing content early (skip if restoring a session) -->
    <script type="module">
        try {
            const container = document.getElementById('messages-container');
            const hasSavedSession = sessionStorage.getItem('oa-current-session');
            if (container && container.childElementCount === 0 && !hasSavedSession) {
                const { buildEmptyState } = await import('./components/MessageTemplates.js');
                container.innerHTML = buildEmptyState();
            }
        } catch (e) { console.warn('Prerender failed:', e); }
    </script>
