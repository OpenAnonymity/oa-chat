    <script>
        (function () {
            try {
                const storageKey = 'oa-theme-preference';
                const stored = localStorage.getItem(storageKey);
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const preference = stored === 'light' || stored === 'dark' ? stored : 'system';
                const effectiveTheme = preference === 'dark' || (preference === 'system' && prefersDark) ? 'dark' : 'light';
                const root = document.documentElement;

                root.setAttribute('data-theme-preference', preference);
                root.setAttribute('data-theme', effectiveTheme);

                if (effectiveTheme === 'dark') {
                    root.classList.add('dark', 'theme-dark');
                    root.classList.remove('theme-light');
                } else {
                    root.classList.add('theme-light');
                    root.classList.remove('dark', 'theme-dark');
                }
            } catch (error) {
                console.warn('Unable to apply stored theme preference before hydration:', error);
            }
        })();
    </script>
    <script>
        // Apply left sidebar state immediately to prevent flash
        (function () {
            try {
                const isDesktop = window.innerWidth > 768;
                if (!isDesktop) return;

                const savedState = localStorage.getItem('oa-left-sidebar-visible');
                if (savedState === 'false') {
                    document.documentElement.setAttribute('data-left-sidebar-hidden', 'true');
                }

                const rawWidth = localStorage.getItem('oa-left-sidebar-width');
                const parsedWidth = parseInt(rawWidth, 10);
                if (Number.isFinite(parsedWidth) && parsedWidth > 0) {
                    const minWidth = 220;
                    const maxDragWidth = 420;
                    const layoutMaxWidth = Math.max(minWidth, window.innerWidth - 240);
                    const maxWidth = Math.max(minWidth, Math.min(maxDragWidth, layoutMaxWidth));
                    const clampedWidth = Math.max(minWidth, Math.min(maxWidth, parsedWidth));
                    document.documentElement.style.setProperty('--oa-left-sidebar-width', `${clampedWidth}px`);
                }
            } catch (error) {
                console.warn('Unable to apply left sidebar state:', error);
            }
        })();
    </script>
    <script>
        // Apply right panel state immediately to prevent flash
        (function () {
            try {
                const isDesktop = window.innerWidth >= 1024;
                const savedState = localStorage.getItem('oa-right-panel-visible');
                const isVisible = savedState !== null ? savedState === 'true' : isDesktop;

                if (!isVisible) {
                    document.documentElement.setAttribute('data-right-panel-hidden', 'true');
                }
            } catch (error) {
                console.warn('Unable to apply right panel state:', error);

    <script>

    <script>

        (function () {
            try {
                const dismissed = localStorage.getItem('oa-welcome-dismissed') === 'true';

                    try {
                        const tickets = localStorage.getItem('inference_tickets');
                        return tickets && JSON.parse(tickets).length > 0;

                const hasSharedSession = new URLSearchParams(window.location.search).has('s');

                if (dismissed || hasTickets || hasSharedSession) {

                }
            } catch (error) {

    <script>
        // Warm font caches in the background without blocking first paint.
        (function () {
            const waitForFonts = async () => {
                try {
                    if (document.fonts && document.fonts.ready) {
                        await Promise.race([
                            document.fonts.ready,
                            new Promise(resolve => setTimeout(resolve, 1000))
                        ]);
                        const families = [
                            'SF Pro Text',
                            'Newsreader',
                            'Libre Caslon Text',
                            'Fira Code'
                        ];
                        await Promise.all(families.map((family) =>
                            document.fonts.load(`400 16px "${family}"`)
                        ));
                    }
                } catch (error) {
                    console.warn('Font readiness check failed:', error);
                }
            };
            window.fontsReadyPromise = waitForFonts();
        })();
    </script>

    <script>
        // Sync highlight.js theme with app theme (runs when hljs loads)
        (function() {
            function syncHljsTheme() {
                const isDark = document.documentElement.classList.contains('dark');
                const lightSheet = document.getElementById('hljs-light');
                const darkSheet = document.getElementById('hljs-dark');
                if (lightSheet && darkSheet) {
                    lightSheet.disabled = isDark;
                    darkSheet.disabled = !isDark;
                }
            }
            syncHljsTheme();
            const observer = new MutationObserver((mutations) => {
                for (const mutation of mutations) {
                    if (mutation.attributeName === 'class') syncHljsTheme();
                }
            });
            observer.observe(document.documentElement, { attributes: true });
        })();
    </script>


    <!-- libcurl.js for encrypted proxying - loaded async, not needed for initial render -->
    <script>
        // Promise wrapper for lazy libcurl initialization
        window.libcurlReadyPromise = new Promise((resolve, reject) => {
            // Lazy load - only init when actually needed (proxy enabled)
            let loadStarted = false;
            let timeout = null;

            window.initLibcurl = () => {
                if (loadStarted) return window.libcurlReadyPromise;
                loadStarted = true;

                const script = document.createElement('script');
                script.src = 'vendor/libcurl/libcurl_full.js';
                script.onload = () => libcurl.load_wasm();
                document.head.appendChild(script);

                timeout = setTimeout(() => reject(new Error('Timeout waiting for libcurl.js')), 15000);
            };

            document.addEventListener('libcurl_load', () => {
                clearTimeout(timeout);
                const lib = window.libcurl || libcurl;
                if (!lib) { reject(new Error('libcurl undefined')); return; }
                console.log('[libcurl] ✅ Ready');
                if (!window.libcurl) window.libcurl = lib;
                resolve(lib);
            }, { once: true });

            document.addEventListener('libcurl_abort', (e) => {
                clearTimeout(timeout);
                console.error('[libcurl] Aborted:', e.detail);
                reject(new Error('libcurl.js runtime aborted'));
            }, { once: true });
        });
    </script>

    <!-- hash-wasm for Argon2id encryption - loaded async when needed -->
    <script>
        window.hashWasmReadyPromise = null;
        window.initHashWasm = () => {
            if (!window.hashWasmReadyPromise) {
                window.hashWasmReadyPromise = new Promise((resolve, reject) => {
                    if (window.hashwasm && window.hashwasm.argon2id) {
                        window.argon2id = window.hashwasm.argon2id;
                        resolve(window.argon2id);
                        return;
                    }
                    const script = document.createElement('script');
                    script.src = 'vendor/hash-wasm/argon2.umd.min.js';
                    script.onload = () => {
                        if (window.hashwasm && window.hashwasm.argon2id) {
                            window.argon2id = window.hashwasm.argon2id;
                            console.log('[hash-wasm] ✅ Argon2id ready');
                            resolve(window.argon2id);
                        } else {
                            reject(new Error('hash-wasm loaded but argon2id is missing'));
                        }
                    };
                    script.onerror = () => reject(new Error('Failed to load hash-wasm'));
                    document.head.appendChild(script);
                });
            }
            return window.hashWasmReadyPromise;
        };
    </script>
